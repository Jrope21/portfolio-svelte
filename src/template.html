<!doctype html>
<html lang="en-US">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	
	%sapper.base%

	<meta name="robots" content="noindex">
	
	<!-- <link rel='stylesheet' href='global.css'> -->

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	
	<meta name="og:title" property="og:title" content="Joshua Roper | Front End Developer">
	<meta name="description" content="Iâ€™m Josh, a Dallas-based Front End Developer with a knack for programing and design. My passion comes from being a part of a solution that brings each aspect of the customer journey together across both development and design processes. I focus on creating production ready applications with my knowledge of the user experience, and writing scalable clean code.">

	<script defer src="https://kit.fontawesome.com/1309990c29.js"></script>
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="page-background">
	

		<!-- The application will be rendered inside this element,
			because `src/client.js` references it -->
		<div id='sapper'>%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `src/client.js`
			and anything else it needs to hydrate the app and
			initialise the router -->
		%sapper.scripts%

</body>
</html>
